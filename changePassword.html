<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CampusPuppy</title>
	<link href="/assets/css/home.css" rel="stylesheet">

	<style type="text/css">
	input[type=password], select {
	    width: 100%;
	    padding: 10px;
	    margin: 8px 0;
	    display: inline-block;
	    border: 1px solid #ccc;
	    border-radius: 4px;
	    box-sizing: border-box;
	}

	input[type=submit] {
	    width: 100%;
	    background-color: #283e4a;
	    color: white;
	    padding: 14px 20px;
	    margin: 8px 0;
	    border: none;
	    border-radius: 4px;
	    cursor: pointer;
	}

	input[type=submit]:hover {
	    background-color: #283e4a;
	}

	input,
	input::-webkit-input-placeholder {
    font-size: 14px;
	}

	label{
		font-size: 15px;
		font-weight: bold;
	}

	</style>

</head>

<body>
	<div class="layout-container flex flex--col">
		<header class="primary-header flex__item">

				<a href="/" class="flex__item">
					<img alt="logo" src="/assets/img/logo-white.png" class="logo">
				</a>

					<form action="" method="GET" class="flex">
						<button type="submit" class="search-bar__submit-btn">
							<img src="/assets/img/icons/magnifying-glass.png" alt="search-icon" class="icon icon--sm">
						</button>
						<input type="search" name="q" placeholder="Search" class="form-control">
					</form>
				</div>
				<div class="primary-menu flex__item flex">
					<div class="primary-menu__item">
						<a href="javascript:" class="menu-link">
							<img src="/assets/img/icons/home.png" alt="home" class="icon">
						</a>
						<a href="javascript:" class="menu-link">
							<img src="/assets/img/icons/envelope.png" alt="envelope" class="icon">
						</a>
						<a href="javascript:" class="menu-link">
							<img src="/assets/img/icons/world.png" alt="world" class="icon">
						</a>
					</div>
					<div class="primary-menu__item">
						<a href="javascript:" class="menu-link">

								<img src="https://scontent.fdel1-2.fna.fbcdn.net/v/t1.0-1/p160x160/15871847_1187641447950420_5590639677209919525_n.jpg?oh=d4d88d54889e7a4e3546dc6701c0bfe0&oe=5942A6DD" alt="user" class="media-figure img-30">
								<span class="media-body"><b>Nikhil Verma</b></span>
							</div>
						</a>
					</div>
				</div>
			</div>
		</header>
		<main class="flex main-container globalContainer">
			<aside class="flex__item left-pane">
				<div class="feed-actor-module card">
					<div class="feed-actor-module__featured-bg-image" style="background: url('/assets/img/cover-default.jpg') center no-repeat; background-size: cover;"></div>
					<div class="feed-actor-module__profile-image-container">
						<a href="javascript:">
							<img src="https://scontent.fdel1-2.fna.fbcdn.net/v/t1.0-1/p160x160/15871847_1187641447950420_5590639677209919525_n.jpg?oh=d4d88d54889e7a4e3546dc6701c0bfe0&oe=5942A6DD" alt="" , class="feed-actor-module__profile-image">
						</a>
					</div>
					<div class=" feed-actor-module__actor-meta">
						<p class="text-center feed-actor-module__name">Nikhil Verma</p>
						<div class="media flex">
							<img src="/assets/img/bits.jpg" alt="" class="media-figure img-50">
							<p class="media-body text-center bold flex s-12 align-center margin-l-5">Birla Institute of Information Technology and Science Pilani</p>
						</div>
					</div>
					<div class="feed-actor-module__connections-card" style="background: url('/assets/img/connections.jpg') center no-repeat; background-size: cover;">
						<p class="feed-actor-module__connections-card-title"><b>Connections</b></p>
						<p class="feed-actor-module__connections-count"><b>101</b></p>
					</div>
				</div>
				<div class="post card">
					<img src="/assets/img/showcase/CP1.png" alt="" style="width: 100%;">
				</div>
			</aside>
			<div class="main-body flex__item">
				<div class="post card">
					<p style="font-size: 15px;">Home / Change Password</p>
				</div>

				<div class="post card">
					<center><b style="font-size: 15px;">CHANGE PASSWORD</b></center>

					<form style="margin-top: 15px;">
			    <label for="currentPassword">Current Password</label>
			    <input type="password" id="currentPassword" placeholder="Current Password">
					<label for="newPassword">New Password</label>
			    <input type="password" id="newPassword" placeholder="New Password">
					<label for="confirmNewPassword">Confirm New Password</label>
			    <input type="password" id="confirmNewPassword" placeholder="Confirm New Password">

			    <input type="submit" value="Change Password">
			  </form>

				</div>
			</div>
			<aside class="flex__item right-pane">
				<div class="explore-panel card flex">
					<a href="javascript:" class="explore-panel__link flex flex--col flex__item align-center">
						<span class="explore-panel__link-img-container">
							<img class="explore-panel__link-img flex__item" src="/assets/img/icons/navigation/jobs.png" alt="">

					</a>
					<a href="javascript:" class="explore-panel__link flex flex--col flex__item align-center">

					<a href="javascript:" class="explore-panel__link flex flex--col flex__item align-center">

						<span class="explore-panel__link-text flex__item">Skills</span>
					</a>
					<a href="javascript:" class="explore-panel__link flex flex--col flex__item align-center">
						<span class="explore-panel__link-img-container">
							<img class="explore-panel__link-img flex__item" src="/assets/img/icons/navigation/coat.png" alt="">
						</span>
						<span class="explore-panel__link-text flex__item">COAT</span>
					</a>
					<a href="javascript:" class="explore-panel__link flex flex--col flex__item align-center">
						<span class="explore-panel__link-img-container">
							<img class="explore-panel__link-img flex__item" src="/assets/img/icons/navigation/connections.png" alt="">
						</span>
						<span class="explore-panel__link-text flex__item">Connections</span>
					</a>
					<a href="javascript:" class="explore-panel__link flex flex--col flex__item align-center">
						<span class="explore-panel__link-img-container">
							<img class="explore-panel__link-img flex__item" src="/assets/img/icons/navigation/settings.png" alt="">

						<span class="explore-panel__link-text flex__item">Settings</span>

					<a href="javascript:" class="explore-panel__link flex flex--col flex__item align-center">

					</a>

				<div class="post card">
					<img src="/assets/img/showcase/CP1.png" alt="" style="width: 100%;">
				</div>
				<div class="post card">

				</div>

					<img src="/assets/img/showcase/CP1.png" alt="" style="width: 100%;">

				<div class="footer__social-links flex-item">
					<a href="https://www.facebook.com/campuspuppy" target="_blank" class="footer__social-link"><img class="footer__social-link-img" src="/assets/img/fb.png" alt=""></a>
					<a href="https://www.twitter.com/campuspuppy" target="_blank" class="footer__social-link"><img class="footer__social-link-img" src="/assets/img/twitter.png" alt=""></a>
				</div>
				<nav class="footer-nav">
					<a href="javascript:" class="footer-nav__link footer-text"><b>About Us</b></a>

				</nav>

		</footer>
	</div>
